<html>
    <head>
        <meta charset="UTF-8">
        <title>IA cliente</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta content="script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    </head>
    <body>
        <h1>Ia Cliente</h1>

        <div class="container -sm  -lg">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="select-file">ESCANEAR</button>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile" aria-describedby="inputGroupFileAddon03">
                    <label class="custom-file-label" for="inputGroupFile">Elige Radiografia</label>
                </div>
            </div>
            <div class="container-fluid-center">
                <figure class="figure ">
                    <img src="https://i1.wp.com/revistachilenadeanestesia.cl/img/revchilanestv39n2.09.xml_image5.jpeg" class="figure-img img-fluid rounded h-100" alt="">
                    <figcaption class="figure-caption">Radiografia</figcaption>
                </figure>
            </div>
        </div>


        <a href="#" id="drag">item</a>
        <script charset="utf-8" type="text/javascript">
            document.getElementById('drag').ondragstart = (event) => {
                event.preventDefault()
                ipcRenderer.send('ondragstart', '/path/to/item')
            }

            document.getElementById('select-file').addEventListener('click', function () {
                dialog.showOpenDialog(function (fileNames) {
                    if (fileNames === undefined) {
                        console.log("No file selected");
                    } else {
                        document.getElementById("actual-file").value = fileNames[0];
                        readFile(fileNames[0]);
                    }
                });
            }, false);
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
